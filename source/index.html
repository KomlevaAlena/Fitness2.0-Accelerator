<!DOCTYPE html>
<html lang="ru" data-validate="html">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Самый большой фитнесс-центр в Омске.">
    <title>SUPERGYM</title>
    <link rel="icon" href="favicon/favicon.ico">
    <link rel="preload" href="fonts/AlumniSans-Regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/RobotoCondensed-Regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/RobotoCondensed-Bold.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="stylesheet" href="sass/style.scss">
    <!-- <link rel="stylesheet" href="/index-Ds_2TtrV.css"-->
  </head>

  <body class="page-body">
    <div class="wrapper wrapper--main">
      <header class="main-header">
        <div class="container">
          <nav class="main-nav">
            <a class="main-nav__logo-link" href="index.html" aria-current="page">
              <img src="/__spritemap#sprite-nav-logo" alt="Supergym">
            </a>
            <div class="main-nav__content">
              <a class="main-nav__tel" href="tel:88005555555">8-800-555-55-55</a>
            </div>
          </nav>
          <section class="hero" data-test="hero">
            <div class="hero__wrapper">
              <div class="hero__content"><h1>ФИТНЕС ЦЕНТР</h1>
                <span>ОМСК</span>
                <ul class="hero-list">
                  <li class="hero-list__item">Тренажёрный зал</li>
                  <li class="hero-list__item">Групповые занятия</li>
                  <li class="hero-list__item">Кардио-зона</li>
                </ul>
                <a class="hero__button button button--light" href="#subscription">Купить абонемент</a>
              </div>
              <div class="hero__image">
                <picture>
                  <source media="(max-width: 1365px)" srcset="img/superman-tablet-1х.webp 1x, img/superman-tablet-2х.webp 2x" width="324" height="390">
                  <img src="img/superman-1х.webp" srcset="img/superman-2х.webp" width="500" height="524" alt="Спортивный мужчина в футболке с символом Супермена.">
                </picture>
              </div>
            </div>
          </section>
        </div>
      </header>
    </div>
    <!-- пример использования спрайта
    <img src="/__spritemap#sprite-logo-view" alt="Это спрайт">
    <svg>
      <use href="/__spritemap#sprite-user"></use>
    </svg>  -->
    <!-- примеры требуемых атрибутов data-test="*" -->
    <div data-test="hero">hero</div>
    <div data-test="about">about</div>
    <div data-test="price">price</div>
    <div data-test="games">games</div>
    <div data-test="juri">juri</div>
    <div data-test="features">features</div>
    <div data-test="offers">offers</div>
    <div data-test="faq">faq</div>
    <div data-test="reviews">reviews</div>
    <div data-test="form">form</div>
    <div data-test="footer">footer</div>
    <script type="module" src="js/main.js"></script>
  </body>

</html>
